<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS - A pure version of Java Script</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">

        <div>
            <label for="goal">Goal</label>
            <input type="text" name="goal" id="goal" v-model="enteredValue">

            <button v-on:click="addGoal" type="button">Add Goal</button>
        </div>

        <div>
            <h2>Goals</h2>
            <ul id="goals">
                <li v-for="goal in goals">{{ goal }}</li>
            </ul>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>

</html>
